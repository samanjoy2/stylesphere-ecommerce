# version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build:
      context: ./ecommerce-store
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend 